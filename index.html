<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Marvel</title>
</head>
<body>

  <main>
    <section>
      <div class="container">

        <div>

          <h1 class="my-5 text-center fw-bold">
            Movies catalog
          </h1>
          <div class="row g-4">

            <div class="col-4">

              <div>

                <form class="form-group mb-4" action="https://echo.htmlacademy.ru/" method="get" autocomplete="off">

                  <input class="form-control p-3" type="search" name="ave"  placeholder="ave" >

                  <input class="form-control my-3 p-3" type="number"  name="number" placeholder="5" aria-label="number">

                  <select class="form-select p-3" aria-label="all">

                      <option selected>All</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>

                  </select>
                  <select class="form-select my-3 p-3" aria-label="rating">

                      <option selected disabled>Rating(high to low)</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>

                  </select>
                  <button type="button" class="btn btn-primary d-block w-100 p-3 fw-bolder fs-3">Search</button>

              </form>

              <div>
                <h2 class="fw-bolder my-2">Bookmarked movies</h2>
                <ul class="p-0 m-0">

                  <li class="p-3 border border-secondary rounded-top list-unstyled ">

                    <h3 >Avengers: Infinity War</h3>

                    <button type="button" class="btn btn-danger">Remove</button>
                  </li>


                  <li class="p-3 border border-secondary list-unstyled">

                    <h3 >The Avengers</h3>

                    <button type="button" class="btn btn-danger">Remove</button>
                </li>
                <li class="p-3 border border-secondary rounded-bottom list-unstyled">

                    <h3>12 Years a Slave</h3>

                    <button type="button" class="btn btn-danger ">Remove</button>
                </li>

                </ul>


            </div>



              </div>

            </div>

            <div class="col-8">

              <div>

                <p class="fw-bolder m-0 ">Search result: 39</p>

                <div class="alert alert-primary  my-4" role="alert">
                    Use the form on the left to search for a movie
                </div>

                <div class="row">

                  <div class="col-6">

                    <div class="border border-secondary">

                      <img src="./img/marvel.jpg" alt="marvel film foto"
                      width="354">

                      <div class="p-2">
                        <h3 class="mb-3">Avengers: Infinity War</h3>
                        <span class="d-flex mb-2 align-items-center">
                            <img class="me-2" src="./img/calendar-silhouette.png"
                            width="30"
                            alt="calendar icon">
                            2018
                        </span>
                        <span class="d-flex mb-3 align-items-center">
                            <img class="me-2" src="./img/star.png"
                            width="30"
                            alt="icon star">
                            8.7
                        </span>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-primary btnn">Watch trailer</button>
                            <button type="button" class="btn btn-outline-info  btnn">More info</button>
                            <button type="button" class="btn btn-outline-success  btnn">Bookmark</button>
                        </div>
                    </div>






                    </div>

                  </div>



                  <div class="col-6">

                    <div class="border border-secondary">

                      <img src="./img/halk.jpg" alt="marvel film foto"
                      width="354">

                      <div class="p-2">
                        <h3 class="mb-3">The Avengers</h3>
                        <span class="d-flex mb-2 align-items-center ">
                            <img class="me-2" src="./img/calendar-silhouette.png"
                            width="30"
                            alt="calendar icon">
                            2012
                        </span>
                        <span class="d-flex mb-3 align-items-center">
                            <img class="me-2" src="./img/star.png"
                            width="30"
                            alt="icon star">
                            8.1
                        </span>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-primary btnn">Watch trailer</button>
                            <button type="button" class="btn btn-outline-info  btnn">More info</button>
                            <button type="button" class="btn btn-outline-success  btnn">Bookmark</button>
                        </div>
                    </div>

                    </div>

                  </div>

                </div>

              </div>

              <div>
                <nav class="d-flex justify-content-center mt-5">
                  <ul class="pagination">
                    <li class="page-item active" aria-current="page">
                      <span class="page-link">1</span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                  </ul>
                </nav>
              </div>

            </div>

          </div>

        </div>

      </div>
    </section>
  </main>




</body>
</html>
